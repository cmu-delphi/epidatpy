name: ci

on: push

jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                python-version: [3.8]
        steps:
            - name: Check out code
              uses: actions/checkout@v2
            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v4
              with:
                  python-version: ${{ matrix.python-version }}
                  cache: "pip"
            - name: Install Dependencies
              run: |
                  pip install -r requirements.txt -r requirements-dev.txt
            - name: Check Formatting
              run: |
                  . venv/bin/activate
                  inv lint-black
            - name: Check Linting
              run: |
                  . venv/bin/activate
                  inv lint-pylint
            - name: Check Types
              run: |
                  . venv/bin/activate
                  inv lint-mypy
            - name: Test
              run: |
                  . venv/bin/activate
                  inv test
